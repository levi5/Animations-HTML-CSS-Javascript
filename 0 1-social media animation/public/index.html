<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/menu.css">
  <title>Social Media Animation</title>
</head>

<body>
  <div id="wrapper-menu">
    <nav>
      <ul>
        <li id="btn-toggle" class="toggle">
          <img src="./assets/social media/add_black_24dp.svg" alt="open menu">
        </li>
        <li class="icon-base move-icon icon-02">
          <img src="./assets/social media/facebook-fill.svg" alt="go facebook">
        </li>
        <li class="icon-base move-icon icon-03">
          <img src="./assets/social media/instagram-line.svg" alt="go instagram">
        </li>
        <li class="icon-base move-icon icon-04">
          <img src="./assets/social media/twitter-fill.svg" alt="go twitter">
        </li>
      </ul>
    </nav>
  </div>
  <script src="../script/menu.js"></script>
</body>

</html>
